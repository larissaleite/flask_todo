<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>To-do List</title>

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-sanitize.js"></script>

    <script src="js/controllers/task.js"></script>

	<style>
	
		body {
	      padding-top:7%;
	      font-family: 'Raleway', serif;
	    }
	    
	    h1, h2, h3, h4, nav {
	      font-family: 'Raleway', serif;
	    }

	    .listing {
	    	border: 1px solid #eee;
	    	padding: 3%;
	    }

	</style>
</head>
<body ng-app="todo">
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">FlaskRest</a>
				</div>

			</div><!-- /.container-fluid -->
		</nav>

		<div class="row" ng-controller="TaskCtrl">

			  <div class="col-xs-6 col-md-3">
			  </div>

			  <div class="col-xs-6 col-md-6">
			    
			    <div class="listing">
				    <h2>To-Do List</h2>

				    <div class="empty_list" ng-show="todolist.length == 0">
				      <p>Empty To-Do List</p>
				    </div>

				    <div class="list" ng-show="todolist.length > 0" ng-repeat="item in todolist">

				    	<hr>
				    	<p>{{ item.title }}</p>
				    	<p>{{ item.description }}</p>
				    	<button class="btn btn-default form-control" ng-click="delete(item.id)">Delete</button>

				    </div>
				</div>

				<br>

			    <div class="register">
			      <h3>New item</h3>
			      
			      <br>

			      <div class="row">
			        <div class="col-xs-12">
			          <label>Title</label><input type="text" class="form-control" placeholder="Title" ng-model="_title" />
			        </div>
			        <div class="col-xs-12">
			          <label>Description</label><textarea cols="20" rows="5" class="form-control" ng-model="_description"></textarea>
			        </div>
			      </div>

			      <hr>

			      <div class="row">
			        <div class="col-xs-12">
			          <button class="btn btn-default form-control" ng-click="register()">Register</button>
			        </div>
			      </div>

			      <br>

			    </div>

			  </div>

			  <div class="col-xs-6 col-md-3">
			  </div>

		</div> <!-- /.row -->

	</div> <!-- /.container -->

</body>
</html>
